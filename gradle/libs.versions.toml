[versions]
androidPlugin = "7.3.1"
kotlinPlugin = "1.7.20"
composeCompiler = "1.3.2"
composeLibraries = "1.3.2"
coreKtx = "1.9.0"
runtimeKtx = "2.5.1"
activityCompose = "1.6.1"
composeMaterial = "1.0.0"
junit = "4.13.0"
extJunit = "1.1.5"

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "runtimeKtx" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "composeLibraries" }
androidx-compose-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "composeLibraries" }
androidx-compose-material = { module = "androidx.compose.material3:material3", version.ref = "composeMaterial" }
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "extJunit" }
androidx-compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "composeLibraries" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "composeLibraries" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "composeLibraries" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidPlugin" }
android-library = { id = "com.android.library", version.ref = "androidPlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinPlugin" }
